<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background: yellow;
                width: 200px;
            }
            
            span {
                width:200px;
            }
            
            h1 {
                display: inline;
            }
        </style>
    </head>
    
    <body>
        <div>I'm a block level element.</div>
        <div>I'm another block level element.</div>
        <h1>This is an inline element</h1>
        <h1>This is an inline element</h1>
        <span>Hurrah</span>
        <span>Super</span>
    </body>
</html>
